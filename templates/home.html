{% extends 'template.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2>Please enter your schema</h2>
    </div>
    <div class="container px-4 px-lg-5 my-5">
        <button id="button-1" onclick="copyText1()" class="button-2">Example 1</button>
        <button id="button-2" onclick="copyText2()" class="button-2">Example 2</button>
        <button id="button-3" onclick="copyText3()" class="button-2">Example 3</button>
    </div>
    <form id="result_form" method="GET" action="/result">
        <input type="hidden" value="true" name="test">
        <div class="container px-4 px-lg-5 my-5">
            <label for="json_input">Enter your schema...</label>
            <textarea id="json_input" name="json_input" style="height: 400px; width: 100%;" class="col-md-6"></textarea>
        </div>
        <div class="container px-4 px-lg-5 my-5">
            <button class="button-2" type="submit">Submit</button>
        </div>
    </form>

</section>
{% endblock %}
